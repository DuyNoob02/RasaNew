version: "3.1"

entities:
  - department
  - statistic_type
  - time
  - report_type


slots:
  last_department:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: department
  last_statistic_type:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: statistic_type
  last_time:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: time
  last_grain:
    type: text
    influence_conversation: false
    mappings:
    - type: custom

  report_type:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: report_type
  report_time:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: time
  report_context:
    type: text
    influence_conversation: false
    mappings:
    - type: custom

  # Thêm các slots gốc để lưu trữ thông tin chi tiết hơn (tùy chọn)
  current_department:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: department

  current_statistic_type:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: statistic_type

  current_time:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: time

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - ask_wellbeing
  - bot_challenge
  - ask_statistics
  - ask_statistic_pregnant
  - ask_money
  - ask_report

responses:
  utter_greet:
  - text: "Chào sếp ạ!"
  - text: "Tôi đây ạ!"
  - text: "Thưa sếp, tôi có thể giúp gì ạ!"
  - text: "Trợ lý HisAssistant xin chào sếp ạ!"
  
  # utter_default:
  # - text: "Xin lỗi sếp, em chưa hiểu ý sếp ạ!"
  # - text: "Xin lỗi sếp, sếp có thể hỏi lại không ạ?"

  utter_ask_wellbeing:
  - text: "Tôi khỏe ạ"
  - text: "Tôi khỏe thưa sếp"
  - text: "Tôi ổn ạ!"

  utter_cheer_up:
  - text: "Hãy vui lên sếp ạ"
    image: 'https://res.cloudinary.com/dytehhg2f/image/upload/v1727939579/hisMeetting/MemeRasa/download_2_ar5whx.jpg'
  - text: "Đừng buồn nữa"
