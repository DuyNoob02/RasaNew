- intent: ask_report
  examples: |
    - Báo cáo [quý](report_type) [2 năm 2024](time) là gì?
    - Cho tôi xem báo cáo [ngày](report_type) [15-04-2023](time)
    - Tôi muốn báo cáo [ngày](report_type) [30-12-2023](time)
    - Có báo cáo của [tháng](report_type) [6 năm 2024](time) không?
    - Báo cáo của [năm](report_type) [2025](time) đã có chưa?
    - Báo cáo của [quý](report_type) [2 năm 2022](time) đâu?
    - Tôi cần báo cáo [quý](report_type) [4 năm 2022](time)
    - Có báo cáo [ngày](report_type) [22-07-2022](time) không?
    - Hãy lấy báo cáo [ngày](report_type) [14-02-2024](time) giúp tôi
    - Hãy cho tôi báo cáo tổng hợp [năm](report_type) [2024](time)
- intent: ask_statistics
  examples: |
    - [tuần trước](time) có bao nhiêu bệnh nhân [CV](statistic_type) khoa [cấp cứu và hstc](department)
    - [tháng vừa qua](time), [khoa cấp cúu và hstc](department) có bao nhiêu bệnh nhân [xuất viện](statistic_type)
    - số bệnh nhân đã [phẫu thuật](statistic_type) [PT](department) trong [tháng rồi](time) là bao nhiêu?
    - có bao nhiêu bệnh nhân [nhập viện](statistic_type) khoa [cấp cứu & hstc](department) trong [quý trước](time)
    - từ ngày [01/12/2024](time) đến [15/12/2024](time), khoa [nội th](department) tiếp nhận bao nhiêu bệnh nhân [điều trị](statistic_type)
    - có bao nhiêu bệnh nhân [chuyển viện](statistic_type) ở khoa [nội TH](department) trong [quý trước](time)
    - từ ngày [01/10/2024](time) đến [15/10/2024](time), có bao nhiêu ca đã [thực hiện](statistic_type) [cận lâm sàng](department)
    - [tháng vừa qua](time), số lượng [bệnh nhân trốn viện](statistic_type) tại khoa [nội trú](department) là bao nhiêu
    - thống kê bệnh nhân [chuyển viện](statistic_type) khoa [cấp cứu và hồi sức tích cực](department) trong [quý trước](time)
    - [quý 4](time), thống kê số lượng bệnh nhân [nhập viện](statistic_type) tại khoa [nội tổng hợp](department)
    - số bệnh nhân [ckq](statistic_type) tại khoa [xét nghiệm] trong [năm ngoái](time) la bao nhiêu?
    - [năm rồi](time) có bao nhiêu bệnh nhân [chuyển viện](statistic_type) khoa [ngoại](department)
